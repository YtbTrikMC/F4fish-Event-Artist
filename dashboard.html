<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Artists</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .level-container { width: 100%; background: #ddd; border-radius: 10px; margin: 10px 0; position: relative; height: 22px; overflow: hidden; }
        .level-bar { height: 100%; background: linear-gradient(90deg, #2ecc71, #27ae60); width: 0%; transition: 0.5s; }
        .level-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 22px; font-weight: bold; color: #000; z-index: 1; }
        
        .lucky-box-section { 
            margin: 20px auto; padding: 15px; max-width: 400px;
            background: linear-gradient(145deg, #ff4757, #e84118); 
            border: 3px solid #fbc531; border-radius: 15px; 
            color: white; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .lucky-btn { 
            background: #fbc531; color: #c23616; font-weight: bold; 
            border: none; padding: 12px 30px; border-radius: 25px; 
            cursor: pointer; font-size: 16px; text-transform: uppercase;
            box-shadow: 0 4px 0 #e1b12c; transition: 0.2s;
        }
        .lucky-btn:active { transform: translateY(4px); box-shadow: none; }

        .rank-tabs { display: flex; gap: 5px; margin-top: 20px; justify-content: center; }
        .tab-btn { padding: 10px 20px; border: none; background: #ecf0f1; cursor: pointer; border-radius: 5px 5px 0 0; font-weight: bold; }
        .tab-btn.active { background: #3498db; color: white; }
        .rank-list { list-style: none; padding: 10px; background: #fff; border: 1px solid #ddd; border-top: none; margin: 0 auto; max-width: 400px; border-radius: 0 0 5px 5px; }
        .rank-list li { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body>
    <marquee id="marqueeTxt" class="marquee-style" style="background: #2980b9; color: white; padding: 5px; font-weight: bold;">ƒêang t·∫£i d·ªØ li·ªáu...</marquee>
    
    <div class="header-bar">
        <div class="balance">Xu: <span id="userCoins">0</span> ü™ô | Level: <span id="userLevel">1</span></div>
        <button class="gift-btn" onclick="useGiftcode()">GIFTCODE</button>
    </div>

    <div class="main-content">
        <div class="level-container">
            <div class="level-text" id="levelScoreTxt">0/100 XP</div>
            <div class="level-bar" id="levelBar"></div>
        </div>

        <div class="fish-section" style="text-align: center; padding: 20px;">
            <img src="" id="fishGif" style="width: 120px; cursor: pointer;" onclick="feedFish()" alt="C√°">
            <br>
            <button id="btnFeed" class="feed-btn" onclick="feedFish()" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">CHO C√Å ƒÇN (24H)</button>
        </div>

        <div class="lucky-box-section">
            <h2>üßß BAO QU√Ä MAY M·∫ÆN</h2>
            <p>Qu·ªπ c√≤n: <span id="poolCoins" style="color: #fbc531; font-weight: bold;">0</span> Xu</p>
            <button id="btnLixi" class="lucky-btn" onclick="openLuckyBox()">M·ªû QU√Ä NGAY</button>
            <p id="lixiStatus" style="font-size: 12px; margin-top: 10px; font-weight: bold;"></p>
        </div>

        <h3 style="text-align: center; margin-top: 25px;">üèÜ B·∫¢NG X·∫æP H·∫†NG</h3>
        <div class="rank-tabs">
            <button id="tabXu" class="tab-btn active" onclick="switchRank('xu')">TOP XU</button>
            <button id="tabLixi" class="tab-btn" onclick="switchRank('lixi')">TOP L∆Ø·ª¢T QU√Ä</button>
        </div>
        <ul id="leaderboardList" class="rank-list"></ul>
    </div>

    <script>
        const p1 = "h" + "tt" + "ps://api.steinhq.com/v1/storages/699eda16affba40a6254160c/Sheet1";
        let userData = JSON.parse(localStorage.getItem("currentUser"));
        let globalData = [];

        // Link ·∫£nh c√° theo Level
        const GIFS = {
            lv1: "https://image2url.com/r2/default/gifs/1772020990089-c0dba8da-4cd7-4f28-b2e8-8fc7eb632f26.gif",
            lv2: "https://image2url.com/r2/default/gifs/1772021046327-83a1abb8-5bc1-47a7-888e-34918c5a1410.gif",
            lv3: "https://image2url.com/r2/default/gifs/1772021071582-773603d9-15ed-4bb0-a37f-6d801ccd3639.gif"
        };

        async function init() {
            if (!userData) { window.location.href = "index.html"; return; }
            try {
                const res = await fetch(p1);
                globalData = await res.json();
                
                const freshData = globalData.find(u => u.username === userData.username);
                if(freshData) { 
                    userData = freshData; 
                    localStorage.setItem("currentUser", JSON.stringify(freshData)); 
                }

                // 1. Hi·ªÉn th·ªã th√¥ng b√°o Marquee t·ª´ d√≤ng ƒë·∫ßu ti√™n
                const config = globalData[0];
                document.getElementById('marqueeTxt').innerText = config.marquee_text || "Ch√†o m·ª´ng b·∫°n!";
                window.allGiftcodes = config.giftcode_val || "";

                // 2. C·∫≠p nh·∫≠t Xu v√† Qu·ªπ Admin
                document.getElementById('userCoins').innerText = userData.coins;
                const adminAcc = globalData.find(u => u.username === "admin");
                document.getElementById('poolCoins').innerText = adminAcc ? adminAcc.coins : "0";

                // 3. X·ª≠ l√Ω Level v√† ·∫¢nh c√°
                const score = parseInt(userData.level_score) || 0;
                const level = Math.floor(score / 100) + 1;
                document.getElementById('userLevel').innerText = level;
                document.getElementById('levelBar').style.width = (score % 100) + "%";
                document.getElementById('levelScoreTxt').innerText = (score % 100) + "/100 XP";
                
                const img = document.getElementById('fishGif');
                img.src = level === 1 ? GIFS.lv1 : (level === 2 ? GIFS.lv2 : GIFS.lv3);

                // 4. L∆∞·ª£t L√¨ x√¨
                const count = parseInt(userData.lixi_count) || 0;
                document.getElementById('lixiStatus').innerText = count > 0 ? `B·∫°n c√≤n ${count} l∆∞·ª£t m·ªü qu√†!` : "B·∫°n ƒë√£ h·∫øt l∆∞·ª£t m·ªü qu√†.";

                switchRank('xu');
            } catch (e) { console.error(e); }
        }

        async function openLuckyBox() {
            let count = parseInt(userData.lixi_count) || 0;
            if (count <= 0) { alert("Npc xin tr·∫£ l·ªùi: B·∫°n h·∫øt l∆∞·ª£t r·ªìi!"); return; }

            try {
                const res = await fetch(p1);
                const allData = await res.json();
                const adminAcc = allData.find(u => u.username === "admin");
                let pool = parseInt(adminAcc.coins) || 0;

                if (pool <= 0) { alert("Qu·ªπ h·∫øt!"); return; }

                // T√≠nh xu ng·∫´u nhi√™n (Min 20 xu)
                let randomXu;
                let rate = Math.random() * 100;
                if (rate < 80) randomXu = Math.floor(Math.random() * 81) + 20;
                else if (rate < 95) randomXu = Math.floor(Math.random() * 400) + 101;
                else randomXu = Math.floor(Math.random() * 500) + 501;

                if (randomXu > pool) randomXu = pool;

                if (confirm(`Npc xin tr·∫£ l·ªùi: D√πng 1 l∆∞·ª£t ƒë·ªÉ m·ªü qu√†?`)) {
                    // C·∫≠p nh·∫≠t Admin (Tr·ª´ xu)
                    await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: "admin"}, set: { coins: pool - randomXu } })});
                    
                    // C·∫≠p nh·∫≠t th√¥ng b√°o l√™n Sheet ƒë·ªÉ t·∫•t c·∫£ m·ªçi ng∆∞·ªùi c√πng th·∫•y
                    const newMsg = `üéâ CH√öC M·ª™NG: [${userData.username}] v·ª´a nh·∫≠n ƒë∆∞·ª£c ${randomXu} Xu (~${randomXu * 100}ƒë)!`;
                    await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: "config_row"}, set: { marquee_text: newMsg } })});
                    
                    // C·ªông xu user v√† tr·ª´ l∆∞·ª£t
                    await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: userData.username}, set: { coins: (parseInt(userData.coins) || 0) + randomXu, lixi_count: count - 1 } })});
                    
                    alert(`Npc xin tr·∫£ l·ªùi: B·∫°n nh·∫≠n ƒë∆∞·ª£c ${randomXu} Xu (~${randomXu * 100}ƒë)!`);
                    location.reload();
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
        }

        function switchRank(type) {
            const list = document.getElementById('leaderboardList');
            const btnXu = document.getElementById('tabXu');
            const btnLixi = document.getElementById('tabLixi');
            
            if (type === 'xu') {
                btnXu.classList.add('active'); btnLixi.classList.remove('active');
            } else {
                btnLixi.classList.add('active'); btnXu.classList.remove('active');
            }

            let sorted = [...globalData].sort((a, b) => (parseInt(b[type === 'xu' ? 'coins' : 'lixi_count']) || 0) - (parseInt(a[type === 'xu' ? 'coins' : 'lixi_count']) || 0));
            list.innerHTML = sorted.slice(0, 10).map((u, i) => `<li><span>${i+1}. ${u.username}</span> <b>${type === 'xu' ? u.coins + ' Xu' : (u.lixi_count || 0) + ' L∆∞·ª£t'}</b></li>`).join('');
        }

        async function feedFish() {
            const now = Date.now();
            if (now - (parseInt(userData.last_feed) || 0) < 86400000) { alert("C√° c√≤n no l·∫Øm!"); return; }
            let add = Math.floor(Math.random() * 10) + 5;
            await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: userData.username}, set: { coins: (parseInt(userData.coins) || 0) + add, level_score: (parseInt(userData.level_score) || 0) + 10, last_feed: now } })});
            alert(`Npc xin tr·∫£ l·ªùi: +10 XP v√† +${add} xu.`);
            location.reload();
        }

        init();
    </script>
</body>
</html>
