<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Artists</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gi·ªØ nguy√™n c√°c style ƒë√£ c√≥ c·ªßa b·∫°n */
        .level-container { width: 100%; background: #ddd; border-radius: 10px; margin: 10px 0; position: relative; height: 22px; overflow: hidden; }
        .level-bar { height: 100%; background: linear-gradient(90deg, #2ecc71, #27ae60); width: 0%; transition: 0.5s; }
        .level-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 22px; font-weight: bold; color: #000; z-index: 1; }
        .lucky-box-section { margin: 20px auto; padding: 15px; max-width: 400px; background: linear-gradient(145deg, #ff4757, #e84118); border: 3px solid #fbc531; border-radius: 15px; color: white; text-align: center; }
        .lucky-btn { background: #fbc531; color: #c23616; font-weight: bold; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; }
        
        /* KHUNG NH·∫¨T K√ù (C·ªë ƒë·ªãnh chi·ªÅu cao ƒë·ªÉ kh√¥ng nh·∫£y trang) */
        .history-box { margin: 20px auto; max-width: 400px; background: #fff; border: 1px solid #34495e; border-radius: 8px; overflow: hidden; }
        .history-header { background: #34495e; color: white; padding: 8px; font-weight: bold; font-size: 14px; text-align: center; }
        .history-list { height: 100px; overflow-y: auto; padding: 10px; font-size: 12px; list-style: none; margin: 0; text-align: left; }
        .history-list li { padding: 4px 0; border-bottom: 1px solid #eee; }

        .rank-list { list-style: none; padding: 10px; background: #fff; border: 1px solid #ddd; margin: 0 auto; max-width: 400px; }
        .rank-list li { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <marquee id="fixedMsg" style="background: #2980b9; color: white; padding: 5px; font-weight: bold;">1 XU = 100ƒê - ƒê·ª¶ 100 XU QUY ƒê·ªîI 10K</marquee>
    
    <div class="header-bar">
        <div class="balance">Xu: <span id="userCoins">0</span> ü™ô | Level: <span id="userLevel">1</span></div>
    </div>

    <div class="main-content">
        <div class="level-container"><div class="level-text" id="levelScoreTxt">0/100 XP</div><div class="level-bar" id="levelBar"></div></div>
        
        <div class="fish-section" style="text-align: center; padding: 10px;">
            <img src="https://image2url.com/r2/default/gifs/1772020990089-c0dba8da-4cd7-4f28-b2e8-8fc7eb632f26.gif" id="fishGif" style="width: 80px;">
            <br><button onclick="feedFish()" style="background: #27ae60; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">CHO C√Å ƒÇN</button>
        </div>

        <div class="lucky-box-section">
            <h2>üßß BAO QU√Ä MAY M·∫ÆN</h2>
            <p>Qu·ªπ c√≤n: <span id="poolCoins">0</span> Xu</p>
            <button id="btnLixi" class="lucky-btn" onclick="openLuckyBox()">M·ªû QU√Ä NGAY</button>
            <p id="lixiStatus" style="font-size: 11px; margin-top: 5px;"></p>
        </div>

        <div class="history-box">
            <div class="history-header">üìú NH·∫¨T K√ù NH·∫¨N QU√Ä</div>
            <ul id="historyList" class="history-list"><li>Ch∆∞a c√≥ ho·∫°t ƒë·ªông m·ªõi...</li></ul>
        </div>

        <h3 style="text-align: center;">üèÜ B·∫¢NG X·∫æP H·∫†NG</h3>
        <ul id="leaderboardList" class="rank-list"></ul>
    </div>

    <script>
        const p1 = "https://api.steinhq.com/v1/storages/699eda16affba40a6254160c/Sheet1";
        let userData = JSON.parse(localStorage.getItem("currentUser"));
        let globalData = [];

        async function init() {
            try {
                const res = await fetch(p1);
                globalData = await res.json();
                const fresh = globalData.find(u => u.username === userData.username);
                if(fresh) { userData = fresh; localStorage.setItem("currentUser", JSON.stringify(userData)); }

                // Hi·ªÉn th·ªã nh·∫≠t k√Ω t·ª´ Sheet
                const historyEl = document.getElementById('historyList');
                if(globalData[0].lixi_log) {
                    const logs = globalData[0].lixi_log.split("|").filter(x => x !== "");
                    historyEl.innerHTML = logs.reverse().map(log => `<li>${log}</li>`).join('');
                }
                updateUI();
                renderRank();
            } catch (e) { console.error("L·ªói t·∫£i d·ªØ li·ªáu"); }
        }

        function updateUI() {
            document.getElementById('userCoins').innerText = userData.coins;
            const admin = globalData.find(u => u.username === "admin");
            document.getElementById('poolCoins').innerText = admin ? admin.coins : "0";
            document.getElementById('lixiStatus').innerText = `B·∫°n c√≤n ${userData.lixi_count || 0} l∆∞·ª£t m·ªü!`;
            
            const score = parseInt(userData.level_score) || 0;
            document.getElementById('levelBar').style.width = (score % 100) + "%";
            document.getElementById('levelScoreTxt').innerText = (score % 100) + "/100 XP";
        }

        async function openLuckyBox() {
            let count = parseInt(userData.lixi_count) || 0;
            if (count <= 0) { alert("Npc xin tr·∫£ l·ªùi: H·∫øt l∆∞·ª£t!"); return; }
            
            const btn = document.getElementById('btnLixi');
            btn.disabled = true; // Ch·ªëng b·∫•m nhi·ªÅu l·∫ßn g√¢y lag

            try {
                let randomXu = Math.floor(Math.random() * 81) + 20; 
                // Th√¥ng b√°o tr∆∞·ªõc cho ng∆∞·ªùi d√πng ƒë·ª° s·ªët ru·ªôt
                if (confirm(`B·∫°n mu·ªën nh·∫≠n qu√† ngay?`)) {
                    // C·∫≠p nh·∫≠t Nh·∫≠t k√Ω c·ª•c b·ªô ƒë·ªÉ hi·ªán lu√¥n cho nhanh
                    const historyEl = document.getElementById('historyList');
                    const newLog = `‚úîÔ∏è <b>${userData.username}</b> v·ª´a nh·∫≠n ${randomXu} Xu (~${randomXu*100}ƒë)`;
                    historyEl.insertAdjacentHTML('afterbegin', `<li>${newLog}</li>`);

                    // G·ª≠i d·ªØ li·ªáu l√™n server (Kh√¥ng d√πng reload)
                    let oldLogs = globalData[0].lixi_log || "";
                    let updatedLogs = (oldLogs ? oldLogs + "|" : "") + newLog;

                    await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: "config_row"}, set: { lixi_log: updatedLogs } })});
                    
                    userData.coins = (parseInt(userData.coins) || 0) + randomXu;
                    userData.lixi_count = count - 1;
                    
                    await fetch(p1, { method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ condition: {username: userData.username}, set: { coins: userData.coins, lixi_count: userData.lixi_count } })});
                    
                    localStorage.setItem("currentUser", JSON.stringify(userData));
                    updateUI();
                    alert(`Npc xin tr·∫£ l·ªùi: Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c ${randomXu} Xu!`);
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi server!"); }
            btn.disabled = false;
        }

        function renderRank() {
            const list = document.getElementById('leaderboardList');
            let sorted = [...globalData].sort((a, b) => (parseInt(b.coins) || 0) - (parseInt(a.coins) || 0));
            list.innerHTML = sorted.slice(0, 8).map((u, i) => `<li><span>${i+1}. ${u.username}</span> <b>${u.coins} Xu</b></li>`).join('');
        }

        init();
    </script>
</body>
</html>
