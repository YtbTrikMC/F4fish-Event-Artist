<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Card Custom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Tùy Chỉnh Card</h2>
    
    <div class="form-grid">
        <input type="text" id="inputName" placeholder="Tên nghệ sĩ">
        <input type="text" id="inputHobby" placeholder="Sở thích">
        
        <div class="control-group">
            <label>Mã QR (Tải lên):</label>
            <input type="file" id="inputQR" accept="image/*" onchange="previewImage(this, 'displayQR')">
            <span>Căn chỉnh QR: X: <input type="range" id="qrX" min="-50" max="150" value="0"> Y: <input type="range" id="qrY" min="-50" max="150" value="0"></span>
        </div>

        <div class="control-group">
            <label>Ảnh nền:</label>
            <input type="file" id="inputBg" accept="image/*" onchange="previewBg(this)">
            <span>Độ đậm: <input type="range" id="bgOpacity" min="0.1" max="1" step="0.1" value="1"></span>
            <span>Phóng nền: <input type="range" id="bgScale" min="1" max="3" step="0.1" value="1"></span>
        </div>

        <label>Ảnh đại diện:</label>
        <input type="file" id="inputAvatar" accept="image/*" onchange="previewImage(this, 'displayAvatar')">
    </div>
    
    <button class="gen-btn" onclick="updateInfo()">Cập Nhật Thông Tin</button>

    <div id="captureArea">
        <div class="card" id="artistCard">
            <div id="cardBg" class="card-bg"></div>
            
            <div class="card-inner">
                <div class="left-col">
                    <div class="avatar-box">
                        <img src="https://via.placeholder.com/150" id="displayAvatar">
                    </div>
                    <div class="qr-container">
                        <img src="https://via.placeholder.com/100?text=QR" id="displayQR" class="movable-qr">
                    </div>
                </div>

                <div class="info-box">
                    <h3 class="card-title">PORTFOLIO CARD</h3>
                    <p><strong>ID:</strong> <span id="displayId">---------</span></p>
                    <p><strong>Tên:</strong> <span id="displayName">...</span></p>
                    <p><strong>Cung:</strong> <span id="displayName">...</span></p>
                    <p><strong>Sở thích:</strong> <span id="displayHobby">...</span></p>
                    <p><strong>Hiệu lực:</strong> <span id="displayTime">--/--/----</span></p>
                    <p class="hashtag">#idoc_cardinf</p>
                </div>
            </div>
        </div>
    </div>

    <button class="download-btn" onclick="downloadCard()">Tải Card .png</button>
</div>

<script src="script.js"></script>
</body>
</html>
