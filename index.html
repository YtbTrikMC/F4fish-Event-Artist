<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Artists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Đăng nhập sai khóa ngay 10 phút</h2>
        <input type="text" id="username" placeholder="Tài khoản">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button id="loginBtn" onclick="login()">Dô web</button>
    </div>

    <script>
        // Cập nhật API ID mới của bạn
        const p1 = "h" + "tt" + "ps://";
        const p2 = "api" + "." + "steinhq" + ".com";
        const p3 = "/v1/storages/";
        const p4 = "699" + "eda16" + "affba40a" + "6254160c"; 
        const FULL_URL = p1 + p2 + p3 + p4 + "/Sheet1";

        async function login() {
            const userInp = document.getElementById('username').value;
            const passInp = document.getElementById('password').value;
            
            // Logic khóa 10 phút nếu sai 3 lần
            if (localStorage.getItem('login_lock') > Date.now()) {
                alert("Bạn bị khóa 10 phút!"); return;
            }

            alert("ĐỪNG SPAM NÚT ĐĂNG NHẬP, HÃY CHỜ NÓ LOADING");
            document.getElementById('loginBtn').disabled = true;

            try {
                const response = await fetch(`${FULL_URL}?search={"username":"${userInp}"}`);
                const data = await response.json();

                if (data.length > 0 && data[0].password === passInp) {
                    localStorage.setItem("currentUser", JSON.stringify(data[0]));
                    window.location.href = "dashboard.html";
                } else {
                    let fails = (parseInt(localStorage.getItem('fail_count')) || 0) + 1;
                    localStorage.setItem('fail_count', fails);
                    if (fails >= 3) localStorage.setItem('login_lock', Date.now() + 600000);
                    alert("Sai tài khoản hoặc mật khẩu!");
                }
            } catch (error) { alert("Lỗi kết nối Stein! Hãy tắt Auth và để Editor."); }
            document.getElementById('loginBtn').disabled = false;
        }
    </script>
</body>
</html>
